<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playground - SaaS Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="functionaliteiten.html">Functionaliteiten</a>
      <a href="klantervaringen.html">Klantervaringen</a>
      <a href="prijzen.html">Prijzen</a>
      <a href="contact.html">Contact</a>
    </nav>
    <a href="inlog-saas.html" class="login-btn">Login</a>
  </header>

  <main>
    <h1>Login naar SaaS Webapp</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Gebruikersnaam" required /><br/><br/>
      <input type="password" id="password" placeholder="Wachtwoord" required /><br/><br/>
      <button type="submit">Login</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Playground. Alle rechten voorbehouden.
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === '1234') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Onjuiste gebruikersnaam of wachtwoord!');
      }
    });
  </script>
</body>
</html>
